<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HangmanApp</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Cairo|IBM+Plex+Sans|Muli&display=swap" rel="stylesheet">
    <link href="./assets/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
     <div class ="container">
                <div class="row">
                <nav>
                        <h1>Fun App - Guess Indian cine singers name</h1>
                        <div class="gamescore">
                                <h2>Wins : 
                                <span id = "twin"></span></h2>
                        
                                <h2>Losses : 
                                <span id = "tlost"><span></h2>
                        </div>
                </nav>
                </div>   
                <div class="row">
                                <div class="mainpage">
                                      <div id="results" class="col-lg-4 col-md-12  col-sm-12">
                                            <h3 id="name"></h3>
                                            <h3 id="album"></h3>
                                            <div class="img-wrapper">
                                                <img id="artpic" src="" class="img-responsive" height=200 width=200/>
                                            </div>
                                            
                                            <audio controls class="embed-responsive-item" id="audiofile" autoplay>
                                                      <source src="" type="audio/mpeg" >
                                                      Your browser does not support the audio tag.
                                            </audio>
                                      </div>
                                      <div class="col-lg-4 col-md-0 embed-responsive">
                                            <button class="btn btn-lg" onclick=game() id="restartbtn">Restart</button>
                                      </div>
                                                <div id="gamebox" class="col-lg-4  col-md-12 col-sm-12">
                                                        <h3>Guess the Singer</h3>
                                                        <h3 id = "word"></h3>
                                                        <h3 id = "dash"><h3>
                                                        <p id="message"></p>
                                                        <h3>Letters guessed wrong:  <span id="letterguess"></span></h3>
                                                        <h3>Total Guess: <span id="totalguess"></span></h3>
                                                </div>      
                                
                                                
                                </div>
                </div>
                <div class ="row">
                        <div id="singerscontainer" class="col-lg-12 col-md-12  embed-responsive">
                                    <h3>Singers in Game</h3>
                                    <div id="singerslist"></div>
                       </div>
                </div>
        

     </div>
 
    <script src="./assets/script.js"></script>
</body>
</html>
